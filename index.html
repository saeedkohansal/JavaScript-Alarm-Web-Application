<!doctype html>
<html lang="en-US">

<head>
    <title>gilgeekify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Francois+One">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullscreen-alarm">
        <h1>
            <i class="bi bi-bell-fill bell-animation"></i>
            <span class="fullscreen-alarm-title">Alarm Title</span>
            <span class="alarm-stop"><i class="bi bi-x-circle-fill"></i> Stop</span>
        </h1>
    </div>
    <div class="notification">
        <h1>Notification <i class="bi bi-volume-mute-fill"></i></h1>
    </div>
    <div class="container">
        <h1 class="app-title">Vanilla JavaScript - Alarm Web Application</h1>
        <div class="alarm-active">
            <h1 style="width: 400px;"><i class="bi bi-check-circle-fill"></i> <span class="alarm-active-title"></span></h1>
            <h1><i class="bi bi-alarm-fill"></i> <span class="alarm-active-time"></span></h1>
            <h1 class="alarm-delete"><i class="bi bi-trash2-fill"></i> Delete</h1>
        </div>
        <div class="alarm-add-new">
            <h1><i class="bi bi-check-circle-fill"></i><input type="text" id="alarm-title" placeholder="Alarm Title"></h1>
            <h1 style="width: 300px;">
                <i class="bi bi-alarm-fill"></i>
                <select id="alarm-hours"></select> : <select id="alarm-minutes"></select>
            </h1>
            <h1 class="alarm-add" style="width: 300px;"><i class="bi bi-plus-circle-fill"></i> Add</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js" integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>

</html>
